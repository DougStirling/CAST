<html>
<head>
<title>Sources title</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="indexStyles.css" rel="stylesheet" type="text/css" />
</head>

<body class="title">
<p id='title'>&nbsp;</p>

<script>
	var searchString = window.location.search;
	var titlePara = document.getElementById("title");
	if (searchString.indexOf("title=") == 1)
		titlePara.innerHTML = unescape(searchString.substring(7));
	else
		titlePara.innerHTML = "SOURCES";
	
</script>

</body>
</html>

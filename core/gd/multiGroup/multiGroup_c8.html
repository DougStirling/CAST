<!DOCTYPE HTML>
<html>
<head>
	<title>Examples</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../pageStyles.css" type="text/css">
	<script src="../../releaseInfo.js"></script>
	<script src="../../structure/pageSetup.js"></script>
	
	<script type="text/javascript">
		var svgNames = new Array();
		svgNames[0] = "images/volatilityF.svg";
		svgNames[1] = "images/promotionF.svg";
		svgNames[2] = "images/laminectomyF.svg";
		svgNames[3] = "images/vitaminEF.svg";
		
		function changeSvgImage(select) {
			var newIndex = select.selectedIndex;
			var image = document.getElementById('dataImage');
			image.src = svgNames[newIndex];
		}
	</script>

	<meta name="index" content="f ratio, analysis of variance">
	<meta name="dataset" content="Stock fund volatility">
	<meta name="dataset" content="Promotion of supermarket products">
	<meta name="dataset" content="Hospital charges">
	<meta name="dataset" content="Vitamin E in bread">
</head>


<body>
<script type="text/javascript">writePageStart();</script>

<p class="heading">Examples</p>
<div class="diagram"> 
<p>The diagram below shows how p-value<sup></sup> is calculated in an analysis 
of variance table and interprets the p-value for a few data sets.</p>


<form>
<select name="dataset" onChange="changeSvgImage(this)">
<option value="0" selected>Volatility of stock funds</option>
<option value="1">Promotions and expected supermarket prices</option>
<option value="2">Hospital charges for operation</option>
<option value="3">Vitamin E in bread</option>
</select>
</form>

<p align="center"><iframe src="images/volatilityF.svg" id="dataImage" width="582" height="459" frameborder="0"></iframe></p>

</div>

<script type='text/javascript'>writePageEnd();</script>

</body>
</html>

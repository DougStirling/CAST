<!DOCTYPE HTML>
<html>
<head>
	<title>Examples</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../pageStyles.css" type="text/css">
	<script src="../../releaseInfo.js"></script>
	<script src="../../structure/pageSetup.js"></script>
	
	<script type="text/javascript">
		var dataImages = new Array();
		var i;
		for (i=0 ; i<5 ; i++)
			dataImages[i] = new Image();
		dataImages[0].src = "../HregnAnova/images/cancerRadiation.gif";
		dataImages[1].src = "../HregnAnova/images/butterfatTemp.gif";
		dataImages[2].src = "../HregnAnova/images/deerJawWt.gif";
		dataImages[3].src = "../HregnAnova/images/phoneSurveyRefusal.gif";
		dataImages[4].src = "../HregnAnova/images/alcoholStrength.gif";
		
		function changeSvgImage(select) {
			var newIndex = select.selectedIndex;
			document.images['dataImage'].src = dataImages[newIndex].src;
		}
	</script>
	<meta name="dataset" content="Cancer deaths and radiation">
	<meta name="dataset" content="Butterfat">
	<meta name="dataset" content="Deer weight and jaws">
	<meta name="dataset" content="Refusal rates for phone survey">
	<meta name="dataset" content="Alcoholism and strength">
</head>


<body class="lecture">
<script type="text/javascript">writePageStart();</script>


<form>
<select name="dataset" onChange="changeSvgImage(this)">
<option value="0" selected>Cancer deaths and radiation</option>
<option value="1">Butterfat content of milk</option>
<option value="2">Jaw length and weight of deer</option>
<option value="3">Non-response in phone surveys</option>
<option value="4">Alcoholism and strength</option>
</select>
</form>

<p align="center"><span class="eqn"><img src="../../en/regnAnova/images/cancerRadiation.gif" name="dataImage" width="587" height="367"></span></p>

<script type="text/javascript">
	writeLecturerNotesLink(withDataNotes);
</script>

<div class="lecturerNote" id="lecturerNote">
<p>Use the data sets to describe how to interpret the value of R<sup>2</sup>.</p>
</div>

<div class="lecturerNote" id="dataNote">
<p>The data sets are described in the diagrams.</p>
</div>


<script type='text/javascript'>writePageEnd();</script>

</body>
</html>

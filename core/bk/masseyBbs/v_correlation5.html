<p>The correlation coefficient, <i>r</i>, is a good description of the strength of
	a relationship provided there is no curvature in the relationship.
</p>

<div class="boxed">
  <p>If the data are scattered round a curve, the relationship is called <strong>nonlinear</strong> 
		and <i>r</i> may seriously underestimate its strength.</p>
</div>

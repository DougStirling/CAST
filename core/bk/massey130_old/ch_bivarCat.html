<p>In many data sets, two or more categorical measurements are made from each 
individual. Examples are</p>
<ul>
<li>Sex and marital status of employees of a company</li>
<li>Use of oral contraceptives and whether doctor was visited in last 12 months</li>
<li>Bruising of apples in supermarket and supplier (A, B or C)</li>
</ul>

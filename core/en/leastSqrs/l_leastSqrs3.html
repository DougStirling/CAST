<!DOCTYPE HTML>
<html>
<head>
	<title>Predicting Y from linear model</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../pageStyles.css" type="text/css">
	<script src="../../releaseInfo.js"></script>
	<script src="../../structure/pageSetup.js"></script>

	<meta name="index" content="regression model, linear model, prediction">
</head>


<body class="lecture">
<script type="text/javascript">writePageStart();</script>


<p class="heading">Predictions from line <span class="red em">y</em> = 2.0 + 0.4<em>x</span> </p>

<div class="centred">
<applet codebase="../../java" code="dataView.CastApplet.class" archive="coreCAST.jar" width="420" height="360">
<script type="text/javascript">writeAppletParams();</script>
<param name="appletName" value="regnProg.FittedLineApplet">
<param name="xVarName" value="x">
<param name="yVarName" value="y">
<param name="xValues" value="27.6 23 20.8 31.9 17.6 8.1 28.5 12.7 38 26.5 6.4 2.5 8.4 26.1 17.7 9.8 36.7 35.4 13.9 23.6 8.6 31.3 4.6 5 28.2 1.3 27.2 8.1 36.9 38.1">
<param name="yValues" value="14.3 9.3 9.4 15.1 7.9 4.4 12 9 18.6 12.1 3.4 3.8 6.6 12.3 9.6 6 16.3 14.5 8.1 11.5 7.4 16.4 5.8 4.2 12.7 2.7 14.8 4.3 16.3 19.2">
<param name="model" value="2.0 0.4 1.0">
<param name="horizAxis" value="0 40 0 5">
<param name="vertAxis" value="0 20 0 2">
<param name="decimals" value="2">
<param name="fontSize" value="big">
</applet>
</div>

<script type="text/javascript">
	writeLecturerNotesLink(withoutDataNotes);
</script>

<div class="lecturerNote" id="lecturerNote">
<p>This diagram shows that the equation of a straight line can be used to make predictions of <em>Y</em> from <em>X</em>. <em>(Note that the line is a good fit but is <strong>not</strong> actually the least squares line.)</em></p>
<p><strong>Drag</strong> the vertical red line to display predictions of <i>Y</i> at
different values of <i>X</i>.</p>
</div>


<script type='text/javascript'>writePageEnd();</script>

</body>
</html>

<p class="heading notPrinted">Chartjunk</p>
	<p>Resist the temptation to 'enhance' pie charts with <strong>chartjunk</strong>. In particular, 3-dimensional pie charts can over-emphasise 
		the categories closest to the viewer.</p>
	<p class="eqn"><img src="images/s_explodedPie.gif" alt="" width="418" height="306"></p>
	<p>In general, it is better to draw a standard pie chart smaller rather than embellishing 
		it with chartjunk.</p>
	<p class="eqn"><span class="centred"><img src="images/s_goodPie.gif" width="374" height="122"></span></p>

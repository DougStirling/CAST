<p class="heading">Variance</p>

<p>The square of a variable's standard deviation is called its <strong>variance</strong>.</p>

<script type='text/javascript'>writeVideo('bk/general', 'moreVariation', 'variance', '434', '119');</script>

	<p class="heading">Degrees of freedom (optional)</p>
	<p>The divisor (<em>n</em>&nbsp;-&nbsp;1) in the formula for the sample standard 
		deviation is called its <strong>degrees of freedom</strong>.</p>

<script type='text/javascript'>writeVideo('bk/general', 'moreVariation', 'degreesOfFreedom', '458', '206');</script>

<p>A scatterplot shows each individual as a single cross against a vertical axis
(for the variable, <i>Y</i>) and a horizontal axis (for the other variable, <i>X</i>).
</p>

<p class=eqn>
<img class="gif" src="images/scatterValues.gif" width="279" height="189">
</p>

<p>By convention, we  call the variable on the vertical axis <i>Y</i> and
	the variable on the horizontal axis <i>X</i>.
</p>

<p class="heading">Metabolic rate of mammals</p>

<p class="heading">Simulation from  population with π = 0.6</p>
<div class="centred">
<applet codebase="../../java" code="dataView.CastApplet.class" archive="coreCAST.jar" width="550" height="380">
<script type="text/javascript">writeAppletParams();</script>
<param name="appletName" value="inferenceProg.SamplePropnCIApplet">
<param name="catVarName" value="Sample data">
<param name="catLabels" value="Success Failure">
<param name="catProb" value="0.6 0.4">

<param name="summaryDecimals" value="3">
<param name="summaryAxis" value="0.42 0.78 0.45 0.05">
<param name="probAxis" value="0 1 0.0 0.2">
<param name="customText" value="Propn including=Propn including">
<param name="fontSize" value="big">
</applet>
</div>

<script type="text/javascript">
	writeLecturerNotesLink(withoutDataNotes);
</script>

<div class="lecturerNote" id="lecturerNote">
<p>Use this simulation to demonstrate that about 95% of the 95% CIs do actually include the (unknown) π.</p>
<p>Click <strong>Accumulate</strong> and take 100 samples. Observe that approximately 
95% of these intervals include 0.6.</p>
</div>

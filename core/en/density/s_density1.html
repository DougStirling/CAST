<p class="heading notPrinted">Density</p>
	<p>In a stacked dot plot (or stem and leaf plot), the highest stacks contain the most values. These stacks have the highest <strong>density</strong> of values.</p>

<p>Histograms more directly show how density varies along the axis.</p>

<p class="heading notPrinted">Histograms</p>
<p>In a simple histogram, the axis is split into sub-intervals of equal width called <strong>classes</strong>. A rectangle is drawn above each class with height equal to the number of values  in the class &mdash; the <strong>frequency</strong> of the class.</p>

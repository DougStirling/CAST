<p class="heading">Jittering the crosses</p>

<p>The crosses in simple dot plots often overlap, obscuring ranges with high
density. One solution is to <strong>jitter</strong> the crosses to separate them &mdash; to
randomly move them perpendicularly to the axis.</p>

<p class="gray">(You should rely on a computer to do the jittering 
		for you.)</p>

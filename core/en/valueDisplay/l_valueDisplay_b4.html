<!DOCTYPE HTML>
<html>
<head>
	<title>Basic stem and leaf plot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../pageStyles.css" type="text/css">
	<script src="../../releaseInfo.js"></script>
	<script src="../../structure/pageSetup.js"></script>

	<meta name="index" content="stem and leaf plot, graphical methods">
	<meta name="dataset" content="Yam growth">
</head>


<body class="lecture">
<script type="text/javascript">writePageStart();</script>

<p class="heading">Yam Growth data</p>
<div class="centred">
<applet codebase="../../java" code="dataView.CastApplet.class" archive="coreCAST.jar" width="250" height="200">
<script type="text/javascript">writeAppletParams();</script>
<param name="appletName" value="stemLeafProg.StemAndLeaf2Applet">
<param name="stemAxis" value="4 1 0 9 0">
<param name="varName" value="Yam growth">
<param name="values" value="11.9 11.1 10.9 10.4 10.1 10.1 9.5 9.3 9.2 9.2 9.1 8.9 7.4 7.4 7.2 6.8 6.3 6.0 5.4 5.3">
<param name="discardDigits" value="0">
</applet>
</div>


<script type="text/javascript">
	writeLecturerNotesLink(withDataNotes);
</script>

<div class="lecturerNote" id="lecturerNote">
<p>Click any leaf to display full value at top of diagram.</p>
</div>

<div class="lecturerNote" id="dataNote">
<p>The data set shows the growth (cm) of the main stalks of 20 yam plants over a period of seven days.</p>
</div>

<script type='text/javascript'>writePageEnd();</script>

</body>
</html>

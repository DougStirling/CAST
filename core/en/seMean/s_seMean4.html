<head>
	<title>Standard error when σ is unknown</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../pageStyles.css" type="text/css">
	<script src="../../releaseInfo.js"></script>
	<script src="../../structure/pageSetup.js"></script>
</head>


<body>
<script type="text/javascript">writePageStart();</script>

<p class="heading">Using an estimate of σ</p>
<p>The error distribution for a sample mean has:</p>
	<p class=eqn><span class="black"><em>error</em> &nbsp;=&nbsp; &mu;<sub>error</sub> &nbsp;=&nbsp; 0</span> </p>
	<div class="centred">
		<table border="0" cellpadding="0" cellspacing="0" class="centred">
			<tr>
				<td valign="middle"><em>standard error</em> &nbsp;=&nbsp; &sigma;<sub>error</sub> &nbsp;=&nbsp; </td>
				<td valign="middle"><img src="../../images/symbol.sigmaOverRootN.png" width="26" height="31" align="baseline"></td>
			</tr>
		</table>
	</div>
	<p>In practice, the value of σ 
		is usually unknown and must be replaced by the sample standard deviation, <em>s</em>, in the formula:</p>
	<div class="centred">
		<table border="0" cellpadding="0" cellspacing="0" class="centred">
			<tr>
				<td valign="middle"><em>standard error</em> &nbsp;=&nbsp; &sigma;<sub>error</sub> &nbsp;=&nbsp; </td>
				<td valign="middle"><img src="../../images/symbol.sOverRootN.png" width="26" height="31" align="baseline"></td>
			</tr>
		</table>
	</div>
	<p class=heading>Example</p>
	<p class="eqn"><img src="images/concrete2.gif" width="550" height="255" class="summaryPict"></p>


<script type='text/javascript'>writePageEnd();</script>

</body>
</html>

<script type="text/javascript">

<div class="lecturerNote" id="lecturerNote">
<p>Temperature is highly seasonal. In these data, a summer peak between December and April each year is clear &mdash;  a <strong>seasonal pattern</strong>.</p>
</div>

<div class="lecturerNote" id="dataNote">
<p>The data set gives the mean daily maximum temperature in Sydney each month between January 2005 and December 2008.<span class="gray"></span></p>
</div>

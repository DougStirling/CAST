<p class="heading notPrinted">Clustering bars in 2-dimensional bar chart</p>
	<p>Rather than using a 3-dimensional bar chart, it is usually easier to assess
the relationships between two variables from 2-dimensional bar charts. The bars
can be clustered by either variable and it is often informative to examine both
of these displays.</p>

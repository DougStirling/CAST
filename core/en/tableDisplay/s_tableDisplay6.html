<p class="heading notPrinted">Order for the rows of a table</p>
	<p>In many tables, the rows are ordered alphabetically by their row names, but 
		it is usually better to reorder them in another meaningful way.</p>
	<p>If there is no better ordering, sort the rows into decreasing order of the values in the column  of most interest.</p>

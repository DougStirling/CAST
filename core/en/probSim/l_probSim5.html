<div class="lecturerNote" id="lecturerNote">
  <p>Explain that generation of categorical  and numerical random values from distributions is based on a randomly generated value for which any value between 0 and 1 is equally likely.</p>
  <p>Such a random value can be generated by randomly selecting successive digits (e.g. by rolling a 10-sided die).</p>

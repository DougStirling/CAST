<!DOCTYPE HTML>
<html>
<head>
	<title>Observational and experimental data</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../pageStyles.css" type="text/css">
	<script src="../../releaseInfo.js"></script>
	<script src="../../structure/pageSetup.js"></script>

	<meta name="index" content="observational study, experimental study">
	<meta name="dataset" content="Heights of fathers and sons">
	<meta name="dataset" content="Soybeans and ozone">
</head>


<body class="lecture">
<script type="text/javascript">writePageStart();</script>

<div class="divChoice">
<form>
<select name="dataset" onChange="changeBlock(this, 2)" id="dataChoice">
    <option value="0" selected>Observational data</option>
    <option value="1">Simulation</option>
  </select>
</form>
		
		
<div id="example1">
<p class="heading">Heights of fathers and sons</p>
<div class="centred"> 
<applet codebase="../../java" code="dataView.CastApplet.class" archive="coreCAST.jar" width="400" height="400">
<script type="text/javascript">writeAppletParams();</script>
<param name="appletName" value="scatterProg.RandomScatterApplet">
<param name="xVarName" value="Father height (in)">
<param name="yVarName" value="Son height (in)">
<param name="random" value="60 68.5 2.5 68.5 2.5 0.8 568234 2.1">
<param name="horizAxis" value="63 74 64 2">
<param name="vertAxis" value="63 74 64 2">
<param name="labelAxes" value="true">
<param name="fontSize" value="big">
</applet> 
</div>

</div>

<div id="example2" style="display:none">
<p class=heading>Soy bean experiment</p>

		
<p>Soybean plants were exposed to four different chronic levels of ozone.</p>

<div class="centred"> 
<applet codebase="../../java" code="dataView.CastApplet.class" archive="coreCAST.jar" width="400" height="400">
<script type="text/javascript">writeAppletParams();</script>
<param name="appletName" value="scatterProg.RandomScatterApplet">
<param name="yVarName" value="Soybean yield">
<param name="xVarName" value="Ozone level (ppm)">
<param name="xValues" value="5@0.02 5@0.07 5@0.11 5@0.15">
<param name="random" value="20 0 1 568234 2.5">
<param name="regnModel" value="255 -400 12">
<param name="horizAxis" value="0 0.17 0 0.05">
<param name="vertAxis" value="170 280 180 20">
<param name="labelAxes" value="true">
<param name="fontSize" value="big">
</applet> 
</div>
</div>

</div>


<script type="text/javascript">
	writeLecturerNotesLink(withoutDataNotes);
</script>

<div class="lecturerNote" id="lecturerNote">
<p>Explain that when the data are observational, both X and Y are random, but when the data come from an experiment, the X-values are fixed by the researcher.</p>
</div>

<script type='text/javascript'>writePageEnd();</script>

</body>
</html>

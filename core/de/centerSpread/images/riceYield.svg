         x="93"
         y="248.25783"
         id="tspan6374"
         style="line-height:110.00000238%;fill:#800000;font-family:Arial;-inkscape-font-specification:Arial">The distribution is fairly symmetric, so the mean and standard </tspan></tspan><tspan
       x="93"
       y="262.55786"
       id="tspan6376"><tspan
         x="93"
         y="262.55786"
         id="tspan6378"
         style="line-height:110.00000238%;fill:#800000;font-family:Arial;-inkscape-font-specification:Arial">deviation summarise the data well. There were 21/30 (just under </tspan></tspan><tspan
       x="93"
       y="276.85785"
       id="tspan6380"><tspan
         x="93"
         y="276.85785"
         id="tspan6382"
         style="line-height:110.00000238%;fill:#800000;font-family:Arial;-inkscape-font-specification:Arial">70%) of fields with yield within 1s of the mean and all were within 2s. </tspan></tspan><tspan
       x="93"
       y="291.15784"
       id="tspan6384"><tspan
         x="93"
         y="291.15784"
         id="tspan6386"
         style="line-height:110.00000238%;fill:#800000;font-family:Arial;-inkscape-font-specification:Arial">(You might have expected 1 or 2 more than 2s away from the mean.)</tspan></tspan></text>

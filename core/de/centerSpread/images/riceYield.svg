         x="93"
         y="214.25783"
         id="tspan6364"
         style="line-height:110.00000238%;font-family:Arial;-inkscape-font-specification:Arial">The mean rice yield was 4.0 tonnes/hectare and the standard </tspan></tspan><tspan
       x="93"

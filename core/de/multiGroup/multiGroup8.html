	<script type="text/javascript">
		var svgNames = new Array();
		svgNames[0] = "images/radiocarbonF.svg";
		svgNames[1] = "images/elNinoF.svg";
		svgNames[2] = "images/antibioticF.svg";
		svgNames[3] = "images/teachingF.svg";

		function changeSvgImage(select) {
			var newIndex = select.selectedIndex;
			var image = document.getElementById('dataImage');
			image.src = svgNames[newIndex];
		}
	</script>

	<meta name="index" content="f ratio, analysis of variance">

<div class="diagram"> 
<p>The diagram below shows how p-value<sup></sup> is calculated in an analysis 
of variance table and interprets the p-value for a few data sets.</p>


<form>

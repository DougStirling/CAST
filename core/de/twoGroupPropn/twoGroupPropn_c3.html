<p class="heading">Estimating the standard error</p>
<p>The most important parameter of the distribution of <em>p</em><sub>2</sub>&nbsp;-&nbsp;<em>p</em><sub>1</sub> 
is its standard deviation. This is also the standard deviation of the estimation 
error when <em>p</em><sub>2</sub>&nbsp;-&nbsp;<em>p</em><sub>1</sub> 
is used to estimate π<sub>2</sub>&nbsp;-&nbsp;π<sub>1</sub> 
-- the <strong>standard error</strong> of the estimate.</p>
